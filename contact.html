<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Contact Us</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header>
      <h1>Contact Us</h1>
      <nav>
        <ul>
          <li><a href="/">Home</a></li>
          <li>
            <a href="./#about"
              >About <abbr title="Sushu's Taco Shop">STS</abbr></a
            >

          <li><a href="/#menu">Our Menu</a></li>
          <li><a href="Hours.html">Store Hours</a></li>
        </ul>
      </nav>
      <figure>
        <img src="img/tacos_close_up_400x260.png" alt="" />
        <figcaption>Sushu's Taco Shop</figcaption>
      </figure>
    </header>
    <main>
        <section>
      <h2>Our Contact Form</h2>
      <form action="https://httpbin.org/get" method="get">
        <fieldset>
          <legend>Aend Us A Message</legend>
          <p>
          <label for="name">Name:</label>
          <input
            type="text"
            id="name"
            name="name"
            placeholder="your name"
            required
          /></p>
        <p>
          <label for="email">Email:</label>
          <input
            type="text"
            id="email"
            name="email"
            placeholder="your mail"
            required
          /></p>
        <p>
          <label for="message">Your Message:</label>
          <br>
          <textarea name="message" id="message" rows="10" cols="25" placeholder="type your message here"></textarea>
        </p>
        </fieldset>
    
      <button type="submit" >Send</button>
      <button type="reset" >reset</button>
    </form>
    </section>
    <section>
        <h2>Our Location</h2>
        <address>
            123 Main St, Anytown, CA 12345 <br>
            kanas city, MO 55555-55555
            <br>
            <p>phone: <a href="tel:+5555555555">555-555-55555</a></p>
        </address>
        <a href="#">Back to Top</a>
    </section>
    </main>
    <hr>
    <footer>
        Copyright &copy; Sushu's Taco Shop
    </footer>
